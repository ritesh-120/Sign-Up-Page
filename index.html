<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cefc8ba12f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your Name" required class="input-box">
                    <input type="text" placeholder="Username" required class="input-box">
                    <input type="email" placeholder="Your Email ID" required class="input-box">
                    <input type="password" placeholder="Create Password" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the terms & condition</label>
                    <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="#" class="go"><i class="fab fa-google"></i>Connect with Google</a>
                <a href="#" class="fb"><i class="fab fa-facebook-f"></i>Connect with Facebook</a>
                <a href="#" class="tw"><i class="fab fa-twitter"></i>Connect with Twitter</a>
            </div>
        </div>
        <p class="login">I already have an account? <a href="#">Login Now</a></p>
    </div>
    <footer>
        <div class="credit">Made with <span style="color:tomato">‚ù§</span> by<a href="#" class="Name"> Ritesh Garud</a></div>
    </footer>
</body>
</html>
